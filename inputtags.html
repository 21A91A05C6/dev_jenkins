<!DOCTYPE html>
<html>
<head>
<title>
     registration form
</title>    
</head>   
<body bgcolor="yellow">
  <h1>regitration forms</h1>
  <form >
    <label>Enter First Name</label>
    <input type="text" autofocus="" placeholder="Enter First name">
    <label>Enter Middle Name</label>
    <input type="text" placeholder="Enter Middle Name" readonly="" disabled>
    <label>Enter Last Name</label>
    <input type="text" placeholder="Enter Last Name" required="">
    <br><br>
    <label>Enter Mobile Number</label>
    <input type="tel" placeholder="Enter mobile number" value="+91" maxlength="13">
    <br><br>
    <label>Enter email</label>
    <input type="email" placeholder="Enter e-mail id" autocomplete="">
    <br><br>
    <label>Enter Date of Birth</label>
    <input type="date" placeholder="Enter dob">
    <br><br>
    <label>Select gender</label>
    <input type="radio" name="gender">
    Male
    <input type="radio" name="gender">
    Female
    <br><br>
    <input type="checkbox">
    <label>Are you sure to register</label>
    <br><br>
    <label>Please upload the files</label>
    <input type="file">
    <br><br>
    <label>Select the range</label>
    <input type="range">
    <br><br>
    <label>Select the college</label>
    <select>
      <option>AEC</option>
      <option>ACET</option>
      <option>ACOE</option>
    </select>
    <br><br>
    <label>Address</label>
    <textarea></textarea>
    <br><br>

    <input type="submit"><br><br>
    <label>Reset</label>
    <input type="reset">
    <br><br>

  </form>
</body>
</html>
